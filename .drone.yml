kind: pipeline
name: deploy
type: docker

steps:

  - name: build-front
    image: docker:latest
    commands:
      - docker build -t rotour:client -f Dockerfile.prod .
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock

  - name: deploy-front
    image: docker/compose
    commands:
      - docker-compose -f docker-compose.prod.yml up -d
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock

volumes:
  - name: docker_socket
    host:
      path: /var/run/docker.sock