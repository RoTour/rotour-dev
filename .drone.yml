kind: pipeline
name: deploy
type: docker

steps:

  - name: build-front
    image: docker:latest
    commands:
      - docker build -t rotour:client -f Dockerfile.prod .
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock

  - name: deploy-front
    image: docker/compose
    commands:
      - docker-compose -f docker-compose.prod.yml up -d
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock

  - name: discord notification
    image: appleboy/drone-discord
    when:
      status:
        - success
    settings:
      webhook_id:
        from_secret: discord_webhook_id
      webhook_token:
        from_secret: discord_webhook_token
      message: "
          Une nouvelle version de https://rotour.dev est disponible ! (version {{ build.version }})"
        "


volumes:
  - name: docker_socket
    host:
      path: /var/run/docker.sock

trigger:
  branch:
    - master